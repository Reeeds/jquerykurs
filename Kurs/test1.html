<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="src/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
    <script type="text/javascript">
        $(document).ready(function () {

            var gender = "";

            console.log(gender);
            $("#buttonMale").click(function() {
                gender = "male";
                console.log(gender);
                $("tr.male").css("background-color","red").show();
                $("tr.female").hide();
                $("#buttonChange").html('Change to female').removeAttr('disabled');
            });

            $("#buttonFemale").click(function() {
                gender = "female";
                console.log(gender);
                $("tr.female").css("background-color","green").show();
                $("tr.male").hide();
                $("#buttonChange").html('Change to male').removeAttr('disabled');
                
            });

            $("#buttonClear").click(function() {
                gender = "none";
                console.log(gender);
                $("tr").css("background-color","white").show();
                $("#buttonChange").attr("disabled", true).html('Change');

            });

            $("#buttonChange").click(function() {
                console.log(gender);
                if (gender == "female") {
                    console.log("if-female");
                    $("tr.male").css("background-color","red").show();
                    $("tr.female").hide();
                    $("#buttonChange").html('Change to '+ gender);
                    gender = "male";
                } else if (gender == "male") {
                    console.log("if-male");
                    $("tr.female").css("background-color","green").show();
                    $("tr.male").hide();
                    $("#buttonChange").html('Change to '+ gender);
                    gender = "female";
                } else {
                    console.log("no gender selected yet");
                    $("#buttonChange").attr("disabled", true);
                }
            });

            

        });
    </script>
</head>
