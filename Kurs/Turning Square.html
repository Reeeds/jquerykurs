<html>
	<head>
		<title>Turning Square (Lab 07.02.01)</title>
		<script
			type="text/javascript"
			src="jquery-2.1.3.min.js"></script>
		<script
			type="text/javascript">
			$(document).ready(
				function() {
					var red = true;
					(function turn(shrink) {
						$("#square").animate(
							{
								left: (shrink) ? "2.5cm" : "0cm",
								width : (shrink) ? "0cm" : "5cm"
							},
							700,
							function() {
								if (shrink) {
									$(this).css("background-color", (red) ? "blue" : "red");
									red = !red;
								}
								turn(!shrink);
							}
						);
					})(true);
				}
			);
		</script>
	</head>
	<body>
		<div
			id="square"
			style="left:0;top:0;width:5cm;height:5cm;position:absolute;background-color:red">
		</div>
	</body>
</html>
